<!DOCTYPE html> 
<html lang='ja' xml:lang='ja' xmlns='http://www.w3.org/1999/xhtml'> 
<head> 
<meta content='text/html; charset=utf-8' http-equiv='content-type'> 
<script type="text/javascript" src="http://cdn.socket.io/stable/socket.io.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
    var socket = new io.Socket('yuiseki.net', {port: 4545});
    socket.connect();
    console.log(socket);
    function sendsocket(hash){
        var message = JSON.stringify(hash);
        socket.send(message);
    };

    $('.button').click(function(event){
        sendsocket({channel:this.id, action:'channel'});
        return false;
    });

    socket.on('message', function(msg) {
        var obj =  JSON.parse(msg);
        console.log(obj);
    });

});
</script>
<style TYPE="text/css">
  .button{
    float:left;
    font-size:1.5em;
    text-align:center;
    margin:10px; padding:5px;
    width:150px; height:50px;
    background: -moz-linear-gradient(top, #fc0, #f90);
    background:-webkit-gradient(linear, center top, center bottom, from(#fc0), to(#f90));
  }
  #mikoshi{
    width:150px; height:50px;
    border:1px solid black;
  }
</style>
</head>

<body>

  <div id="8647713" class="button">mikoshi-ce</div>
  <div id="8647696" class="button">mikoshi-yu</div>
  <div id="8647767" class="button">mikoshi-yu2</div>
  <div id="8647701" class="button">mikoshi-10</div>
  <div id="8647699" class="button">mikoshi-es</div>
  <div id="8647704" class="button">mikoshi-ti</div>
  <div id="8647683" class="button">mikoshi-ym</div>

</body>
</html>
